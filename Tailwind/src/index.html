<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
  </head>

  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-800 p-10 rounded-lg shadow-2xl max-w-sm w-full">
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
      <form>
        <div class="mb-4">
          <label
            class="block text-sm text-gray-300 mb-2 font-medium"
            for="email"
            >Email</label
          >
          <input
            class="w-full px-2 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2"
            type="email"
            name=""
            id=""
            placeholder="Email"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-sm text-gray-300 mb-2 font-medium"
            for="password"
            >Password</label
          >
          <input
          class="w-full px-2 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2" type="password" name="" id="" placeholder="Password"/>
        </div>
        <button class="w-full bg-blue-600 py-2 rounded-md text-white font-bold hover:bg-blue-700 shadow-2xl" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
